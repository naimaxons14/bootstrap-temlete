<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,500;0,900;1,300&family=Signika+Negative&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <main class="main fw-bold">
        <div class="container">
            <h2 class="main__heading text-center mb-4 mt-5 fw-bold">
                Movies katalog
            </h2>
            <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12">
                    <form class="main__form fw-bold">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="ave">
                        </div>
                        <div class="mb-3 fw-bold">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="5">
                        </div>

                        <select class="form-select mb-3" aria-label="Default select example">
                            <option selected="">all</option>
                            <option value="1">Harry Potter</option>
                            <option value="2">Don't breathe</option>
                            <option value="3">Avatar</option>
                            <option value="3">Others</option>
                        </select>

                        <select class="form-select mb-3 " aria-label="Default select example">
                            <option selected="">Rating (high to low)</option>
                            <option value="1">Bad</option>
                            <option value="2">Not bad</option>
                            <option value="3">Good</option>
                            <option value="3">Cool</option>
                            <option value="3">Perfect</option>
                        </select>

                        <button class="btn btn-primary w-100 mb-3">
                            search
                        </button>

                        <h1 class="fw-bold">
                            Bookmarked movies
                        </h1>

                        <ul class="list-group">
                            <li class="list-group-item d-flex flex-column">
                                The Evengers: Infinity war
                                <button class="btn btn-danger mt-3 w-25">
                                    Remove
                                </button>
                            </li>
                            <li class="list-group-item d-flex flex-column">
                                The evengers
                                <button class="btn btn-danger mt-3 w-25">
                                    Remove
                                </button>
                            </li>
                            <li class="list-group-item d-flex flex-column">
                                12 Years a Slave
                                <button class="btn btn-danger mt-3 w-25">
                                    Remove
                                </button>
                            </li>
                        </ul>
                    </form>
                </div>

                <div class="col-lg-7 col-md-12 col-sm-12">
                    <h5 class="text-secondary fw-bold fs-2">
                        Search results: 39
                    </h5>
                    <div class="alert alert-primary mb-3" role="alert">
                        A simple primary alertâ€”check it out!
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="card w-95 mb-3">
                            <img src="./images/even.jpg " class="w-100 card-img-top" alt="Evengers">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">Evengers infinity way</h5>
                                <p class="yulduz card-text">2018</p>
                                <p class="kalendar card-text "><small class="text-muted">8.7</small></p>
                                <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                <button type="button" class="btn btn-outline-info">More info</button>
                                <button type="button" class="btn btn-outline-success">Bookmark</button>
                            </div>
                        </div>
                        <div class="card w-95 mb-3">
                            <img src="./images/last.jpg" class="w-100 card-img-top" alt="Evengers">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">The evengers</h5>
                                <p class="yulduz card-tex">2012</p>
                                <p class="kalendar card-text"><small class="text-muted">8.7</small></p>
                                <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                <button type="button" class="btn btn-outline-info">More info</button>
                                <button type="button" class="btn btn-outline-success">Bookmark</button>
                            </div>
                        </div>
                    </div>
                    <nav class="d-flex justify-content-center mt-5" aria-label="nav">
                        <ul class="pagination pagination-sm">
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">1</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
